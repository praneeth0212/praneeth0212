<!Doctype html>
<head>
    <link rel="stylesheet" href="style.css">
  <body>
    <div class="content-container" id="form-container">
      <h1>Enter Details Here </h1>
      <!-- <form autocomplete="off" metho> -->
  <label for="fname">Full name:</label><br>
  <input autocomplete="off" onchange="validatefullname()" id="fname" name="fname"><br>
  <p style='color: red;' id="fullname-error"></p>
  <label for="email">Email id:</label><br>
  <input autocomplete="off" onchange="validateemail()" type="text" id="email" name="email"><br>
  <p  style='color: red;' id="email-error"></p>
  <p id="mobileservices" onchange="phonenumberflag()" ></p>
  <label for="phone">phone number:</label><br>
  <div style="display: flex; flex-direction: column; justify-content: center;">
    <p id="phone-operator"></p>
    <span> State/UT :</span>
    <p id="phone-statecode"></p>
  </div>
  <input autocomplete="off"onchange="validatephonenumberlength()" onkeydown="validatephone(event)"id="phone" name="phone" maxlength="14" pattern = "[0-9] {3} - [0-9] {2} - [0-9] {3}"><br>
  <p  style='color: red;' id="number-error"></p>
  <p  style='color: red;' id="Invalid-data"></p>
  <button type="button" id="submit-button" onclick="submit()">Submit
  </button>
  <!-- </form> -->
</div>
  <div class="after-registration-container" id="after-registration-container">
    <p>Dear <span id="user-name"></span>,</p>
    <p>Thank you for your enquiry.</p>
    <p>A 4 digit verification number has been sent to your phone number: <span id="display-phone"></span>, please enter in the following box and submit for confirmation:</p>
    <label>OTP: &nbsp;</label>
    <input type="number" id="otp" oninput="validateOtp()" />
    <p style="font-size: 10px;">*Open Console to check the otp generated:</p>
    <br />
    <br />
    <p id="otp-error">Invalid OTP</p>
    <p id="otpSuccess">Validation Successful</p>
    <button>Validate</button>

  </div>
  </body>
  <script src="proj.js">
  </script>
  </head>
  </html>
