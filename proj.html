<!Doctype html>
<head>
    <link rel="stylesheet" href="style.css">
  <script src="proj.js">
  </script>
  <body>
    <div class="content-container" id="form-container">
  <label for="fname">Full name:</label><br>
  <input onchange="validatefullname()" type="text" id="fname" name="fname"><br>
  <label for="email">Email id:</label><br>
  <input onchange="validateemail()" type="text" id="email" name="email"><br>
  <p id="mobileservices" onchange="phonenumberflag()" ></p>
  <label for="phone">phone number:</label><br>
  <div style="display: flex; flex-direction: column; justify-content: center;">
    <p id="phone-operator"></p>
    <span> circle :</span>
    <p id="phone-statecode"> </p>
  </div>
  <input autocomplete="off" onkeypress="return validatephone(event)" id="phone" name="phone" maxlength="14" pattern = "[0-9] {3} - [0-9] {2} - [0-9] {3}"><br>
  <button type="button" onclick="submit()">submit
  </button>
</div>
  <div class="after-registration-container" id="after-registration-container">
    <p>Dear <span id="user-name"></span>,</p>
    <p>Thank you for your enquiry.</p>
    <p>A 4 digit verification number has been sent to your phone number: <span id="display-phone"></span>, please enter in the following box and submit for confirmation:</p>
    <label>OTP: &nbsp;</label>
    <input type="number" id="otp" oninput="validateOtp()" />
    <br />
    <br />
    <p id="otp-error">Invalid OTP</p>
    <p id="otpSuccess">Validation Successfull</p>
    <button>Validate</button>

  </div>
  </body>
  </head>
  </html>
